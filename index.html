<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/jjz5vrp.css">
    <title>Home</title>
</head>
<body>
    <div id="main-wrap">
        <!--Header Start-->
        <div id="mobile-drop" class="mob-nav" style="display: none">
            <div id="x-contain">
                <span onclick="toggleNav()">X</span>
            </div>
            <div class="mobile-select mobile-select-home">
                <a id="mobile-home-nav" href="index.html">HOME</a>
            </div>
            <div class="mobile-select">
                <a href="ui.html">UI</a>
            </div>
            <div class="mobile-select">
                <a href="ux.html">UX</a>
            </div>
            <div class="mobile-select">
                <a href="graphic.html">GRAPHIC DESIGN</a>
            </div>
            <div class="mobile-select">
                <a href="about.html">ABOUT</a>
            </div>
        </div>
        <!--Desktop Header-->
        <div id="top-center">
            <div id="top-nav">
                <a id="home" class="left" href="index.html">HOME</a>
                <a id="ux" class="left" href="ux.html">UX</a>
                <a id="ui" class="left" href="ui.html">UI</a>
                <a id="graphic" class="left" href="graphic.html">GRAPHIC DESIGN</a>
                <a id="about" class="left" href="about.html">ABOUT</a>
            </div>
        </div>
        <!--Nav Title-->
        <section id="hero-home" class="banner" style="background-position: center 0;">
            <div class="hero-wrap">
                <header class="banner-content">
                    <header>
                        <div id="name-pos">
                        <h1><span>RAFINA</span> RHODES</h1>
                        </div>
                    </header>
                </header>
            </div>
            <video id="video" autoplay="" muted="" loop="">
                <source src="img/Header-Video.mp4" type="video/mp4">
            </video>
            <!-- Mobile Menu Icon-->
            <div class="hamburger-menu-white" onclick="toggleNav()"></div>
        </section>

        <!--Mid Section-->
        <section id="mid">
            <div id="mid-wrap">
                <div id="ux-hold" class="case">
                    <div class="ux-pic home-mid-pic"></div>
                </div>
                <div id="ui-hold" class="case">
                    <div class="ui-tile-pic home-mid-pic"></div>
                </div>
                <div id="graphic-hold" class="case">
                    <div class="graphic-design-pic home-mid-pic"></div>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <div class="foot-wrap">
            <div id="socials-wrap">
                <div class="mail-img social"></div>
                <div class="behance-img social"></div>
                <div class="github-img social"></div>
                <div class="instagram-img social"></div>
                <div class="linkedin-img social"></div>
                <div class="medium-img social"></div>
            </div>
            <div id="copyright">
                COPYRIGHT 2021, RAFINA RHODES
            </div>
        </div>
    </footer>
</body>
<script src="js/main.js"></script>
</html>
